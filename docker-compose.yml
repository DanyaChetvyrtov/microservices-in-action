services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-container
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: license_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
    networks:
      - microservices-net
    volumes:
      - postgres-volume:/data/postgres
    restart: unless-stopped

  vault:
    image: vault:1.13.3
    container_name: vault-container
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-container
    command: start-dev  # <-- Это критически важно добавить
#    restart: always
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_PROXY: edge
      KC_HOSTNAME: localhost
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: root
    ports:
      - "8300:8080"
    networks:
      microservices-net:
        aliases:
          - "keycloak"

  config-server:
    image: danilchet/config-server-ms
    container_name: config-server-container
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8071:8071"
    networks:
      - microservices-net
    depends_on:
      - postgres

  eureka-server:
    image: danilchet/eureka-server-ms
    container_name: eureka-server-container
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8071
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8071
    depends_on:
      - config-server

  gateway:
    image: danilchet/gateway-ms
    container_name: gateway-container
    ports:
      - "8072:8072"
    networks:
      - microservices-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8071
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8071
    depends_on:
      - config-server

  license-ms:
    image: danilchet/license-ms
    container_name: license-ms-container
    ports:
      - "8080:8080"
    networks:
      - microservices-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8071
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8071
    depends_on:
      - postgres
      - config-server
      - eureka-server


  organization-ms:
    image: danilchet/organization-ms
    container_name: organization-ms-container
    ports:
      - "8081:8081"
    networks:
      - microservices-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8071
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8071
    depends_on:
      - postgres
      - config-server
      - eureka-server


networks:
  microservices-net:
    driver: bridge
volumes:
  postgres-volume: